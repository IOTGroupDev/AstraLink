name: iOS Deployment

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/ios-deploy.yml'
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'EAS Build Profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
      submit_to_testflight:
        description: 'Submit to TestFlight after build'
        required: true
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --watchAll=false --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
        continue-on-error: true

  build:
    name: Build iOS App
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine build profile
        id: build-profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.build_profile }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS app with EAS
        run: |
          eas build --platform ios \
            --profile ${{ steps.build-profile.outputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Get build ID
        id: build-id
        run: |
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          echo "id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build ID: $BUILD_ID"

      - name: Wait for build completion
        run: |
          echo "Waiting for build ${{ steps.build-id.outputs.id }} to complete..."
          eas build:wait ${{ steps.build-id.outputs.id }}

      - name: Check build status
        id: build-status
        run: |
          STATUS=$(eas build:view ${{ steps.build-id.outputs.id }} --json | jq -r '.status')
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" != "FINISHED" ]; then
            echo "âŒ Build failed with status: $STATUS"
            exit 1
          fi

          echo "âœ… Build completed successfully"

  submit:
    name: Submit to TestFlight
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.submit_to_testflight == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Get latest build ID
        id: build-id
        run: |
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          echo "id=$BUILD_ID" >> $GITHUB_OUTPUT

      - name: Submit to TestFlight
        run: |
          echo "ðŸ“± Submitting build ${{ steps.build-id.outputs.id }} to TestFlight..."
          eas submit --platform ios \
            --id ${{ steps.build-id.outputs.id }} \
            --latest \
            --non-interactive

      - name: Verify submission
        run: |
          echo "âœ… Successfully submitted to TestFlight"
          echo "Build will be available in TestFlight after Apple's review"

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build, submit]
    if: always()

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            iOS Build Status: ${{ needs.build.result }}
            Submit Status: ${{ needs.submit.result }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
