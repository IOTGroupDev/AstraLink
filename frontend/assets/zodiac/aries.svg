<svg width="186" height="333" viewBox="0 0 186 333" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for bright main stars -->
    <radialGradient id="starMain" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="25%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#DDDDDD" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#888888" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for medium stars -->
    <radialGradient id="starMedium" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="30%" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="65%" stop-color="#AAAAAA" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for small stars -->
    <radialGradient id="starSmall" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="40%" stop-color="#EEEEEE" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for rays -->
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main star 1: Hamal (α Arietis) - brightest, with rays -->
  <g transform="translate(75.359, 164.13)">
    <circle r="18" fill="url(#starMain)" opacity="0.25"/>
    <!-- Shorter rays -->
    <ellipse rx="20" ry="1" fill="url(#rayGrad)" opacity="0.7"/>
    <ellipse rx="1" ry="20" fill="url(#rayGrad)" opacity="0.7"/>
    <ellipse rx="16" ry="0.8" fill="url(#rayGrad)" opacity="0.6" transform="rotate(45)"/>
    <ellipse rx="16" ry="0.8" fill="url(#rayGrad)" opacity="0.6" transform="rotate(-45)"/>
    <circle r="10" fill="url(#starMain)" opacity="0.9"/>
    <circle r="3.5" fill="#FFFFFF"/>
  </g>

  <!-- Main star 2: Sheratan (β Arietis) - with rays -->
  <g transform="translate(158.263, 301.765)">
    <circle r="16" fill="url(#starMain)" opacity="0.25"/>
    <ellipse rx="18" ry="0.9" fill="url(#rayGrad)" opacity="0.65"/>
    <ellipse rx="0.9" ry="18" fill="url(#rayGrad)" opacity="0.65"/>
    <ellipse rx="14" ry="0.7" fill="url(#rayGrad)" opacity="0.55" transform="rotate(45)"/>
    <ellipse rx="14" ry="0.7" fill="url(#rayGrad)" opacity="0.55" transform="rotate(-45)"/>
    <circle r="9" fill="url(#starMain)" opacity="0.9"/>
    <circle r="3" fill="#FFFFFF"/>
  </g>

  <!-- Main star 3: Mesarthim (γ Arietis) - with subtle rays -->
  <g transform="translate(75.351, 28.409)">
    <circle r="14" fill="url(#starMain)" opacity="0.25"/>
    <ellipse rx="16" ry="0.8" fill="url(#rayGrad)" opacity="0.6"/>
    <ellipse rx="0.8" ry="16" fill="url(#rayGrad)" opacity="0.6"/>
    <circle r="8" fill="url(#starMain)" opacity="0.9"/>
    <circle r="2.5" fill="#FFFFFF"/>
  </g>

  <!-- Medium star 4: 41 Arietis -->
  <g transform="translate(24.356, 236.811)">
    <circle r="12" fill="url(#starMedium)" opacity="0.3"/>
    <circle r="7" fill="url(#starMedium)"/>
    <circle r="2.2" fill="#FFFFFF"/>
  </g>

  <!-- Medium star 5 -->
  <g transform="translate(80.378, 123.272)">
    <circle r="10" fill="url(#starMedium)" opacity="0.3"/>
    <circle r="6" fill="url(#starMedium)"/>
    <circle r="2" fill="#FFFFFF"/>
  </g>

  <!-- Small star 6 -->
  <g transform="translate(42.565, 7.395)">
    <circle r="8" fill="url(#starSmall)" opacity="0.4"/>
    <circle r="4.5" fill="url(#starSmall)"/>
    <circle r="1.5" fill="#FFFFFF"/>
  </g>

  <!-- Small star 7 -->
  <g transform="translate(17.944, 46.107)">
    <circle r="7" fill="url(#starSmall)" opacity="0.4"/>
    <circle r="4" fill="url(#starSmall)"/>
    <circle r="1.3" fill="#FFFFFF"/>
  </g>

  <!-- Connecting lines -->
  <g opacity="0.85" stroke="#FFFFFF" stroke-width="1" fill="none">
    <path d="M 158.263 301.765 L 75.359 164.13"/>
    <path d="M 75.359 164.13 L 80.378 123.272"/>
    <path d="M 80.378 123.272 L 75.351 28.409"/>
    <path d="M 75.351 28.409 L 42.565 7.395"/>
    <path d="M 24.356 236.811 L 75.359 164.13"/>
    <path d="M 17.944 46.107 L 75.351 28.409"/>
  </g>
</svg>
