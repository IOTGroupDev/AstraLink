<svg width="280" height="430" viewBox="0 0 280 430" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for bright main stars -->
    <radialGradient id="starMain" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="25%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#DDDDDD" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#888888" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for medium stars -->
    <radialGradient id="starMedium" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="30%" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="65%" stop-color="#AAAAAA" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for rays -->
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main star: Aldebaran (α Tauri) - brightest star, magnitude 0.85, orange giant -->
  <!-- Astronomical position: RA 04h 35m 55s, Dec +16° 30' 33" -->
  <g transform="translate(219, 372)">
    <circle r="20" fill="url(#starMain)" opacity="0.25"/>
    <ellipse rx="32" ry="1.1" fill="url(#rayGrad)" opacity="0.75"/>
    <ellipse rx="1.1" ry="32" fill="url(#rayGrad)" opacity="0.75"/>
    <ellipse rx="26" ry="0.9" fill="url(#rayGrad)" opacity="0.65" transform="rotate(45)"/>
    <ellipse rx="26" ry="0.9" fill="url(#rayGrad)" opacity="0.65" transform="rotate(-45)"/>
    <circle r="11" fill="url(#starMain)" opacity="0.9"/>
    <circle r="4" fill="#FFFFFF"/>
  </g>

  <!-- Main star: Elnath (β Tauri) - magnitude 1.65, blue-white giant -->
  <!-- Astronomical position: RA 05h 26m 17s, Dec +28° 36' 28" -->
  <g transform="translate(73, 40)">
    <circle r="16" fill="url(#starMain)" opacity="0.25"/>
    <ellipse rx="26" ry="0.9" fill="url(#rayGrad)" opacity="0.7"/>
    <ellipse rx="0.9" ry="26" fill="url(#rayGrad)" opacity="0.7"/>
    <ellipse rx="21" ry="0.75" fill="url(#rayGrad)" opacity="0.6" transform="rotate(45)"/>
    <ellipse rx="21" ry="0.75" fill="url(#rayGrad)" opacity="0.6" transform="rotate(-45)"/>
    <circle r="9" fill="url(#starMain)" opacity="0.9"/>
    <circle r="3" fill="#FFFFFF"/>
  </g>

  <!-- Star: Zeta Tauri (ζ Tau / Tianguan) - magnitude 3.0, blue giant -->
  <!-- Astronomical position: RA 05h 37m 38s, Dec +21° 08' 33" -->
  <g transform="translate(40, 245)">
    <circle r="12" fill="url(#starMedium)" opacity="0.25"/>
    <ellipse rx="20" ry="0.7" fill="url(#rayGrad)" opacity="0.55"/>
    <ellipse rx="0.7" ry="20" fill="url(#rayGrad)" opacity="0.55"/>
    <circle r="7" fill="url(#starMedium)" opacity="0.9"/>
    <circle r="2.2" fill="#FFFFFF"/>
  </g>

  <!-- Star: Theta-2 Tauri (θ² Tau / Chamukuy) - magnitude 3.4 -->
  <!-- Astronomical position: RA 04h 28m 39s, Dec +15° 52' 15" -->
  <g transform="translate(240, 390)">
    <circle r="11" fill="url(#starMedium)" opacity="0.3"/>
    <circle r="6.5" fill="url(#starMedium)"/>
    <circle r="2" fill="#FFFFFF"/>
  </g>

  <!-- Connecting lines forming the Bull constellation -->
  <g opacity="0.85" stroke="#FFFFFF" stroke-width="1" fill="none">
    <!-- Main V-shape: Theta-2 -> Aldebaran -> Elnath -->
    <path d="M 240 390 L 219 372"/>
    <path d="M 219 372 L 73 40"/>
    <!-- Horn: Elnath -> Zeta Tauri -->
    <path d="M 73 40 L 40 245"/>
  </g>
</svg>
